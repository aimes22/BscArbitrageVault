<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BSC Auto Rebalance Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0b0f19;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 0.5rem;
      color: #00ff99;
    }
    .box {
      background-color: #1a1f2b;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ff9960;
      max-width: 400px;
      text-align: center;
    }
    button {
      background-color: #00ff99;
      color: #000;
      border: none;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }
    .profit {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: #00ff99;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Auto Rebalance Vault</h1>
    <p>Earn daily BNB returns via automated arbitrage between PancakeSwap and ApeSwap.</p>
    <div class="profit" id="profit">+3.14% Today</div>
    <button onclick="connectWallet()">Connect Wallet</button>
    <button onclick="depositBNB()">Deposit BNB</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
